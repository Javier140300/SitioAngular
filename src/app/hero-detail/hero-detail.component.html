<div *ngIf = "hero">
    <h2>{{hero.id}} Detalles</h2>
    <div><span> id: </span>{{hero.id}}</div>
    <div>
      <label for="hero-name">Heroe Nombre: </label>
      <input id ="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <div>
      <label for="hero-poder">Edad del Heroe: </label>
      <input id ="hero-poder" [(ngModel)]="hero.poder" placeholder="poder">
    </div>
    <div>
      <label for="hero-nivelpoder">Poder del Heroe: </label>
      <input id ="hero-nivelpoder" [(ngModel)]="hero.nivelpoder" placeholder="nivelpoder">
    </div>
  </div>
